<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration System</title>
  <link href="./src/output.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./main.css"/>
</head>
<body class="bg-white text-gray-800 min-h-screen">

  <!-- Header / Navbar -->
  <header class="text-center py-6 bg-blue-100 border-b-4 border-green-400 shadow-lg">
    <h1 class="text-4xl font-bold text-sky-500 mansalva-regular">ðŸŒˆ Student Registration System</h1>
    <p class="text-base mt-2 text-green-600">Manage student records with style and color</p>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">

    <!-- Form -->
    <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-6 rounded-lg shadow border border-green-300">
      <input type="text" id="name" placeholder="Student Name" class="bg-white border border-green-300 text-gray-800 p-2 rounded placeholder-gray-400 focus:ring-2 focus:ring-sky-400" required />
      <input type="number" id="studentId" placeholder="Student ID" class="bg-white border border-green-300 text-gray-800 p-2 rounded placeholder-gray-400 focus:ring-2 focus:ring-sky-400" required />
      <input type="email" id="email" placeholder="Email ID" class="bg-white border border-green-300 text-gray-800 p-2 rounded placeholder-gray-400 focus:ring-2 focus:ring-sky-400" required />
      <input type="number" id="contact" placeholder="Contact No" class="bg-white border border-green-300 text-gray-800 p-2 rounded placeholder-gray-400 focus:ring-2 focus:ring-sky-400" required />
      <button type="submit" class="md:col-span-2 bg-sky-400 hover:bg-pink-400 text-white font-semibold py-2 px-4 rounded transition duration-300 shadow hover:shadow-md">
        âž• Register Student
      </button>
    </form>

    <!-- Registered Students Table -->
    <section id="studentList" class="bg-blue-50 p-6 rounded-lg shadow border border-green-300 mt-10 max-h-96 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4 text-sky-500">ðŸ“‹ Registered Students</h2>
      <table class="w-full text-sm text-left text-gray-800">
        <thead class="bg-white border-b border-green-300">
          <tr>
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Contact</th>
            <th class="py-2 px-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-green-200"></tbody>
      </table>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
